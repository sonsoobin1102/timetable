<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>손수빈의 2026년 1학기 시간표</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📚 손수빈의 2026년 1학기 시간표</h1>
        </header>
        
        <div class="main-content">
            <!-- 시간표 -->
            <div class="schedule-section">
                <h2>시간표</h2>
                <div class="schedule-grid" id="schedule-grid">
                    <!-- JavaScript에서 생성됨 -->
                </div>
            </div>
            
            <!-- 강의 입력 폼 -->
            <div class="input-section">
                <h2>강의 등록</h2>
                <form id="class-form">
                    <div class="form-group">
                        <label for="class-name">강의명 *</label>
                        <input type="text" id="class-name" placeholder="예: 파이썬 프로그래밍" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="class-room">강의실 *</label>
                        <input type="text" id="class-room" placeholder="예: 공학관 201" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="class-time">시간 *</label>
                        <select id="class-time" required>
                            <option value="">교시 선택</option>
                            <option value="1">1교시 (09:00)</option>
                            <option value="2">2교시 (10:00)</option>
                            <option value="3">3교시 (11:00)</option>
                            <option value="4">4교시 (12:00)</option>
                            <option value="5">5교시 (13:00)</option>
                            <option value="6">6교시 (14:00)</option>
                            <option value="7">7교시 (15:00)</option>
                            <option value="8">8교시 (16:00)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="class-duration">수업시간 (분) *</label>
                        <select id="class-duration" required>
                            <option value="">선택</option>
                            <option value="30">30분</option>
                            <option value="60">1시간</option>
                            <option value="90">1시간 30분</option>
                            <option value="120">2시간</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-submit">등록</button>
                    <button type="reset" class="btn-reset">초기화</button>
                </form>
            </div>
        </div>
        
        <!-- 등록된 강의 목록 -->
        <div class="class-list-section">
            <h2>등록된 강의</h2>
            <div id="class-list" class="class-list"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
